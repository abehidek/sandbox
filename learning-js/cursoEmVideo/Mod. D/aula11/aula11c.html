<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de multas</h1>
    Velocidade do carro: <input type="number" name="txtnum" id="txtnum">
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res"></div>
    <script>
        function calcular()
        {
            var txtv = Number(document.querySelector('input#txtnum').value)
            var res = document.querySelector('div#res')
            res.innerHTML = `<p>Sua velocidade atual é de <strong> ${txtv}km/h</strong></p>`
            if (txtv > 60)
            {
                res.innerHTML += `<p>Você está <strong>Multado</strong> por excesso de velocidade</p> ` // CONCATENA AS STRINGS
            }
            res.innerHTML += `<p>Dirija sempre com cinto de segurança</p>`
        }
    </script>
</body>
</html>
